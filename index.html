<html>
 <head>
  <title>Website time</title>
 </head>
 <body>
  <p id="ghost">Hey look at me, it's a website.</p>
  <script>
    var ghost = document.getElementById("ghost");
   var num = 10;
   
   ghost.style.position = "relative";
   /*setInterval(function(){  ghost.style.left = num%100 + "%"}, 100);
   setInterval(function(){num++}, 50);*/
   
   function update(){
    ghost.style.left = num%80 + "%"
    ghost.style.top = num%80 + "%"
    num++
   }
   
   setInterval(update, 60)
   
  </script>
 </body>
 <style>
   body {
   background-color:violet; 
  }
 </style>
</html>
